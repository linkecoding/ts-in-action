<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:600px"></div>
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/chord' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                
                var option = {
                    title : {
                        text: '代码结构',
                        x:'right',
                        y:'bottom'
                    },
                    tooltip : {
                        trigger: 'item',
                        formatter: function (params) {
                            if (params.indicator2) {    // is edge
                                return params.indicator2 + ' ' + params.name + ' ' + params.indicator;
                            } else {    // is node
                                return params.name
                            }
                        }
                    },
                    series : [{"name":"代码结构","type":"chord","sort":"ascending","sortSub":"descending","ribbonType":false,"radius":"60%","itemStyle":{"normal":{"label":{"rotate":true}}},"minRadius":7,"maxRadius":20,"nodes":[{"name":".eslintrc.json"},{"name":"jest.config.js"},{"name":"package.json"},{"name":"tsconfig.base.json"},{"name":"tsconfig.json"}],"links":[]}]
                };
                                    
        
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
</body>
